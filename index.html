<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gourmetrics</title>

  <style>
    html, body {
      margin:0; padding:0; background:#fff; height:100%;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }

    .page{
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; padding:24px; box-sizing:border-box;
    }

    .phone{
      width:360px; height:640px; background:#111;
      border-radius:28px; overflow:hidden; position:relative;
      box-shadow:0 20px 50px rgba(0,0,0,.35);
    }

    .video-wrapper{ position:absolute; inset:0; background:#000; }
    .video-wrapper iframe{ width:100%; height:100%; border:none; }

    /* WhatsApp flotante */
    .wa-btn{
      position:absolute; bottom:16px; right:16px;
      width:52px; height:52px; background:#25D366; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 8px 20px rgba(0,0,0,.35);
      text-decoration:none; z-index:30;
      transition: transform .15s ease;
    }
    .wa-btn:active{ transform: scale(.96); }
    .wa-btn svg{ width:28px; height:28px; fill:#fff; }

    /* Botón audio */
    .sound-btn{
      position:absolute; bottom:16px; left:16px;
      padding:10px 12px; border-radius:999px; border:none;
      background:rgba(255,255,255,.92); color:#111;
      font-weight:800; font-size:14px;
      display:flex; align-items:center; gap:8px;
      box-shadow:0 8px 20px rgba(0,0,0,.35);
      z-index:30; cursor:pointer;
      transition: opacity .25s ease, transform .15s ease;
    }
    .sound-btn.fade-out{
      opacity:0; pointer-events:none;
    }
    .sound-btn:active{ transform: translateY(1px); }
    .sound-btn svg{ width:18px; height:18px; fill:#111; }

    /* Botón pausa/play */
    .pp-btn{
      position:absolute;
      left:50%;
      bottom:16px;
      transform:translateX(-50%);
      width:52px; height:52px;
      border:none; border-radius:50%;
      background:rgba(255,255,255,.92);
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 8px 20px rgba(0,0,0,.35);
      z-index:30;
      cursor:pointer;
      transition: transform .15s ease, opacity .25s ease;
    }
    .pp-btn:active{ transform:translateX(-50%) scale(.96); }
    .pp-btn svg{ width:22px; height:22px; fill:#111; }

    /* Overlay final */
    .overlay{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.55);
      z-index:40; padding:18px; box-sizing:border-box;

      opacity:0;
      pointer-events:none;
      transition: opacity .3s ease;
    }
    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .card{
      width:100%; max-width:320px;
      background:#fff; border-radius:18px;
      padding:18px; text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.35);

      transform: translateY(12px);
      transition: transform .3s ease;
    }
    .overlay.show .card{
      transform: translateY(0);
    }

    .title{ font-weight:900; font-size:18px; }
    .note{ font-size:12px; opacity:.85; margin-top:8px; line-height:1.35; }

    .ctaBig{
      display:inline-block; width:100%; box-sizing:border-box;
      padding:14px 16px; border-radius:14px;
      background:#dc5c2a; color:#fff;
      text-decoration:none; font-weight:900; font-size:16px;
      margin-top:12px;
      transition: transform .15s ease;
    }
    .ctaBig:active{ transform: scale(.97); }

    .secondary{
      display:inline-block; width:100%; box-sizing:border-box;
      padding:12px 16px; border-radius:14px;
      background:#ededed; color:#111;
      text-decoration:none; font-weight:900; font-size:15px;
      margin-top:10px;
      transition: transform .15s ease;
    }
    .secondary:active{ transform: scale(.97); }
  </style>
</head>

<body>
<div class="page">
  <div class="phone">
    <div class="video-wrapper" id="video"></div>

    <button class="sound-btn" id="soundBtn" type="button" aria-label="Activar audio">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 10v4h4l5 4V6L7 10H3zm13.5 2a3.5 3.5 0 0 0-1.5-2.87v5.74A3.5 3.5 0 0 0 16.5 12zm0-7.5v2.06A7 7 0 0 1 19 12a7 7 0 0 1-2.5 5.44v2.06A9 9 0 0 0 21 12a9 9 0 0 0-4.5-7.5z"/>
      </svg>
      Activar audio
    </button>

    <!-- Pausa / Continuar -->
    <button class="pp-btn" id="ppBtn" type="button" aria-label="Pausar">
      <!-- Icono por defecto: pausa -->
      <svg viewBox="0 0 24 24" aria-hidden="true" id="ppIcon">
        <path d="M6 5h4v14H6V5zm8 0h4v14h-4V5z"></path>
      </svg>
    </button>

    <a class="wa-btn" id="waBtn" target="_blank" rel="noopener" aria-label="WhatsApp">
      <svg viewBox="0 0 32 32" aria-hidden="true">
        <path d="M16 3C9.4 3 4 8.2 4 14.6c0 2.4.8 4.7 2.2 6.6L5 29l7-1.9c1.8 1 3.9 1.5 6 1.5 6.6 0 12-5.2 12-11.6S22.6 3 16 3z"/>
      </svg>
    </a>

    <div class="overlay" id="endOverlay" role="dialog" aria-modal="true">
      <div class="card">
        <div class="title">¿Platicamos?</div>
        <div class="note">Te abrimos WhatsApp con un mensaje listo. Puedes editarlo antes de enviar.</div>
        <a class="ctaBig" id="waBig" target="_blank" rel="noopener">Escribir por WhatsApp</a>
        <a class="secondary" href="#" id="replayBtn">Reproducir otra vez</a>
      </div>
    </div>
  </div>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const vimeoId = "1152694784";
  const vimeoHash = "02942e4a9d";

  const waNumber = "5522700110";
  const waMessage = "Hola, me interesa conocer cómo Gourmétrics me puede ayudar a evitar reseñas negativas en línea.";
  const waUrl = `https://wa.me/521${waNumber}?text=${encodeURIComponent(waMessage)}`;

  waBtn.href = waUrl;
  waBig.href = waUrl;

  const iframe = document.createElement("iframe");
  iframe.src =
    `https://player.vimeo.com/video/${vimeoId}` +
    `?h=${encodeURIComponent(vimeoHash)}` +
    `&autoplay=1&muted=1&loop=0` +
    `&title=0&byline=0&portrait=0&controls=0&dnt=1`;
  iframe.allow = "autoplay; fullscreen; picture-in-picture";
  iframe.setAttribute("allowfullscreen", "");
  video.appendChild(iframe);

  const player = new Vimeo.Player(iframe);

  function showOverlay(){ endOverlay.classList.add("show"); }
  function hideOverlay(){ endOverlay.classList.remove("show"); }

  // Audio
  async function enableAudio(){
    await player.setMuted(false);
    await player.setVolume(1);
    soundBtn.classList.add("fade-out");
  }
  soundBtn.addEventListener("click", enableAudio);
  video.addEventListener("click", () => {
    if (!soundBtn.classList.contains("fade-out")) enableAudio();
  });

  // Pausa / Continuar
  const ppBtn = document.getElementById("ppBtn");
  const ppIcon = document.getElementById("ppIcon");

  function setIconPause(){
    ppBtn.setAttribute("aria-label", "Pausar");
    ppIcon.innerHTML = '<path d="M6 5h4v14H6V5zm8 0h4v14h-4V5z"></path>';
  }
  function setIconPlay(){
    ppBtn.setAttribute("aria-label", "Continuar");
    ppIcon.innerHTML = '<path d="M8 5v14l11-7L8 5z"></path>';
  }

  ppBtn.addEventListener("click", async () => {
    const paused = await player.getPaused();
    if (paused) {
      await player.play();
      setIconPause();
    } else {
      await player.pause();
      setIconPlay();
    }
  });

  // Mantener icono sincronizado aunque el estado cambie por otras vías
  player.on("pause", setIconPlay);
  player.on("play", setIconPause);

  // Fin del video
  player.on("ended", () => {
    setIconPlay(); // queda listo por si el usuario quiere dar play (aunque mostremos overlay)
    showOverlay();
  });

  // Replay
  replayBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    hideOverlay();
    soundBtn.classList.remove("fade-out");
    await player.setMuted(true);
    await player.setCurrentTime(0);
    await player.play();
    setIconPause();
  });
</script>
</body>
</html>
