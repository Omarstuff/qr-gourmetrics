<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gourmetrics</title>

  <style>
    html, body { margin:0; padding:0; background:#fff; height:100%; font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }
    .page { display:flex; justify-content:center; align-items:center; min-height:100vh; padding:24px; box-sizing:border-box; }

    .phone{
      width:360px; height:640px; background:#111; border-radius:28px; overflow:hidden; position:relative;
      box-shadow:0 20px 50px rgba(0,0,0,.35);
    }
    .video-wrapper{ position:absolute; inset:0; background:#000; }
    .video-wrapper iframe{ width:100%; height:100%; border:none; }

    .brand{
      position:absolute; top:12px; left:12px;
      width:144px; max-width:60%;
      z-index:32; pointer-events:none;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,.35));
      opacity:.98;
    }

    .wa-btn{
      position:absolute; bottom:16px; right:16px; width:52px; height:52px; background:#25D366; border-radius:50%;
      display:flex; align-items:center; justify-content:center; box-shadow:0 8px 20px rgba(0,0,0,.35);
      text-decoration:none; z-index:30;
    }

    .sound-btn{
      position:absolute; bottom:16px; left:16px;
      padding:10px 12px; border-radius:999px; border:none;
      background:rgba(255,255,255,.92); color:#111; font-weight:800; font-size:14px;
      display:flex; align-items:center; gap:8px;
      box-shadow:0 8px 20px rgba(0,0,0,.35);
      z-index:30; cursor:pointer;
    }

    .pp-btn{
      position:absolute; left:50%; bottom:16px; transform:translateX(-50%);
      width:52px; height:52px; border:none; border-radius:50%;
      background:rgba(255,255,255,.92);
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 8px 20px rgba(0,0,0,.35);
      z-index:30; cursor:pointer;
    }
    .pp-btn.hidden{ opacity:0; pointer-events:none; }

    .overlay{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.18);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      z-index:40; padding:18px; box-sizing:border-box;
      opacity:0; pointer-events:none; transition: opacity .3s ease;
    }
    .overlay.show{ opacity:1; pointer-events:auto; }

    .card{
      width:100%; max-width:320px;
      background:#fff; border-radius:18px; padding:18px; text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }

    .title{ font-weight:900; font-size:16px; }
    .ctaBig{
      display:inline-block; width:100%;
      padding:14px 16px; border-radius:14px;
      background:#dc5c2a; color:#fff;
      text-decoration:none; font-weight:900; font-size:16px;
      margin-top:14px;
    }
    .secondary{
      display:inline-block; width:100%;
      padding:12px 16px; border-radius:14px;
      background:#ededed; color:#111;
      text-decoration:none; font-weight:900; font-size:15px;
      margin-top:10px;
    }
  </style>
</head>

<body>
<div class="page">
  <div class="phone">
    <div class="video-wrapper" id="video"></div>

    <img class="brand" src="logo.png" alt="Gourmetrics" />

    <button class="sound-btn" id="soundBtn">Activar audio</button>
    <button class="pp-btn" id="ppBtn">❚❚</button>

    <a class="wa-btn" id="waBtn" target="_blank"></a>

    <div class="overlay" id="endOverlay">
      <div class="card">
        <div class="title">
          ¿Quieres evitar que una mala experiencia en tu restaurante termine como una reseña negativa en línea?
        </div>
        <a class="ctaBig" id="waBig" target="_blank">Escríbenos por WhatsApp</a>
        <a class="secondary" href="#" id="replayBtn">Reproducir otra vez</a>
      </div>
    </div>
  </div>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const vimeoId = "1152694784";
  const vimeoHash = "02942e4a9d";
  const KNOWN_DURATION_SECONDS = 59;

  const waNumber = "5522700110";
  const waMessage = "Hola. Me interesa conocer cómo Gourmétrics me puede ayudar a evitar reseñas negativas en línea.";
  const waUrl = `https://wa.me/521${waNumber}?text=${encodeURIComponent(waMessage)}`;

  waBtn.href = waUrl;
  waBig.href = waUrl;

  const iframe = document.createElement("iframe");
  iframe.src =
    `https://player.vimeo.com/video/${vimeoId}?h=${vimeoHash}&autoplay=1&muted=1&controls=0`;
  iframe.allow = "autoplay";
  video.appendChild(iframe);

  const player = new Vimeo.Player(iframe);

  let overlayShown = false;
  setInterval(async () => {
    if (overlayShown) return;
    try {
      const t = await player.getCurrentTime();
      if (t >= KNOWN_DURATION_SECONDS - 0.2) {
        overlayShown = true;
        endOverlay.classList.add("show");
        ppBtn.classList.add("hidden");
      }
    } catch {}
  }, 300);

  replayBtn.onclick = async e => {
    e.preventDefault();
    overlayShown = false;
    endOverlay.classList.remove("show");
    ppBtn.classList.remove("hidden");
    await player.setMuted(true);
    await player.setCurrentTime(0);
    await player.play();
  };

  soundBtn.onclick = async () => {
    await player.setMuted(false);
    soundBtn.style.display = "none";
  };

  ppBtn.onclick = async () => {
    const paused = await player.getPaused();
    paused ? player.play() : player.pause();
  };
</script>
</body>
</html>
