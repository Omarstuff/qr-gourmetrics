<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Gourmetrics</title>

  <style>
    :root{
      --vvh: 100vh;              /* visible viewport height */
      --browser-bottom: 0px;     /* bottom UI overlay estimate (in-app browsers) */
    }

    html, body {
      margin:0; padding:0; background:#fff; height:100%;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      overflow:hidden;
    }

    /* Mobile: use the real visible viewport */
    .page{
      width:100vw;
      height:var(--vvh);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:0;
      box-sizing:border-box;
      background:#fff;
    }

    /* Rounded perimeter, full width on mobile */
    .phone{
      width:100vw;
      max-width:100vw;
      /* Match the video aspect (9:16) when possible to avoid black bars.
         Never exceed the visible viewport height. */
      height:min(var(--vvh), calc(100vw * 16 / 9));
      background:#111;
      border-radius:28px;
      overflow:hidden;
      position:relative;
      box-shadow:0 20px 50px rgba(0,0,0,.35);
    }

    .video-wrapper{ position:absolute; inset:0; background:#000; }
    .video-wrapper iframe{ width:100%; height:100%; border:none; }

    .sound-btn{
      position:absolute;
      bottom:calc(16px + env(safe-area-inset-bottom) + var(--browser-bottom));
      left:calc(16px + env(safe-area-inset-left));
      padding:10px 12px; border-radius:999px; border:none;
      background:rgba(255,255,255,.92); color:#111; font-weight:800; font-size:14px;
      display:flex; align-items:center; gap:8px;
      box-shadow:0 8px 20px rgba(0,0,0,.35);
      z-index:30; cursor:pointer;
    }

    .pp-btn{
      position:absolute; left:50%;
      bottom:calc(16px + env(safe-area-inset-bottom) + var(--browser-bottom));
      transform:translateX(-50%);
      width:52px; height:52px; border:none; border-radius:50%;
      background:rgba(255,255,255,.92);
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 8px 20px rgba(0,0,0,.35);
      z-index:30; cursor:pointer;
    }
    .pp-btn.hidden{ opacity:0; pointer-events:none; }

    .overlay{
      position:absolute; inset:0; display:flex;
      align-items:flex-end; justify-content:center;
      background:rgba(0,0,0,.18);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      z-index:40;
      padding:18px 18px calc(40px + env(safe-area-inset-bottom) + var(--browser-bottom)) 18px;
      box-sizing:border-box;
      opacity:0; pointer-events:none; transition: opacity .3s ease;
    }
    .overlay.show{ opacity:1; pointer-events:auto; }

    .card{
      width:100%; max-width:320px;
      background:#fff; border-radius:18px; padding:12px; text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }

    .title{ font-weight:900; font-size:14px; line-height:1.3; }
    .ctaBig{
      display:block; width:100%; box-sizing:border-box;
      padding:10px 14px; border-radius:12px;
      background:#dc5c2a; color:#fff;
      text-decoration:none; font-weight:900; font-size:14px;
      margin-top:10px;
    }
    .replayLink{
      display:inline-block;
      margin-top:10px;
      font-weight:800;
      font-size:13px;
      color:#111;
      text-decoration:underline;
    }

    /* Desktop: keep the "phone" look centered */
    @media (min-width: 700px){
      .page{ align-items:center; padding:24px; }
      .phone{ width:360px; height:640px; border-radius:28px; }
    }
  </style>
</head>

<body>
<div class="page">
  <div class="phone">
    <div class="video-wrapper" id="video"></div>
<button class="sound-btn" id="soundBtn">Activar audio</button>
    <button class="pp-btn" id="ppBtn">❚❚</button>
<div class="overlay" id="endOverlay">
      <div class="card">
        <div class="title">
          Evita que malas experiencias se conviertan en malas reseñas...
        </div>
        <a class="ctaBig" id="waBig" target="_blank">Escríbenos por WhatsApp</a>
        <a class="replayLink" href="#" id="replayBtn">Reproducir otra vez</a>
      </div>
    </div>
  </div>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  // Keeps layout inside the actually visible viewport (iOS/Android + in-app browsers)
  const setViewportVars = () => {
    const vv = window.visualViewport;
    const visibleH = vv ? vv.height : window.innerHeight;

    // Estimate bottom UI overlay (some in-app browsers overlay controls without reducing innerHeight reliably)
    const bottomOverlay = vv ? Math.max(0, window.innerHeight - (vv.height + vv.offsetTop)) : 0;

    document.documentElement.style.setProperty("--vvh", `${Math.round(visibleH)}px`);
    document.documentElement.style.setProperty("--browser-bottom", `${Math.round(bottomOverlay)}px`);
  };

  window.addEventListener("resize", setViewportVars);
  window.addEventListener("orientationchange", setViewportVars);
  if (window.visualViewport){
    window.visualViewport.addEventListener("resize", setViewportVars);
    window.visualViewport.addEventListener("scroll", setViewportVars);
  }
  setViewportVars();


  const vimeoId = "1168706988";
  const vimeoHash = "0b8073971c";
  const KNOWN_DURATION_SECONDS = 65;

  const waNumber = "5522700110";
  const waMessage = "Hola. Me interesa conocer cómo Gourmétrics me puede ayudar a evitar reseñas negativas en línea.";
  const waUrl = `https://wa.me/521${waNumber}?text=${encodeURIComponent(waMessage)}`;  waBig.href = waUrl;

  const iframe = document.createElement("iframe");
  iframe.src =
    `https://player.vimeo.com/video/${vimeoId}?h=${vimeoHash}&autoplay=1&muted=1&controls=0`;
  iframe.allow = "autoplay";
  video.appendChild(iframe);

  const player = new Vimeo.Player(iframe);

  // Tracks whether the user has explicitly enabled audio at least once
  let userUnmuted = false;

  let overlayShown = false;
  setInterval(async () => {
    if (overlayShown) return;
    try {
      const t = await player.getCurrentTime();
      if (t >= KNOWN_DURATION_SECONDS - 0.2) {
        overlayShown = true;
        endOverlay.classList.add("show");
        ppBtn.classList.add("hidden");
      }
    } catch {}
  }, 300);

  replayBtn.onclick = async e => {
    e.preventDefault();
    overlayShown = false;
    endOverlay.classList.remove("show");
    ppBtn.classList.remove("hidden");

    // Always restart muted and show the "Activar audio" button again.
    userUnmuted = false;
    await player.setMuted(true);
    soundBtn.style.display = "flex";

    await player.setCurrentTime(0);
    await player.play();
  };

  soundBtn.onclick = async () => {
    userUnmuted = true;
    await player.setMuted(false);
    soundBtn.style.display = "none";
  };

  ppBtn.onclick = async () => {
    const paused = await player.getPaused();
    paused ? player.play() : player.pause();
  };
</script>
</body>
</html>
