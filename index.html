<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gourmetrics</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 640px;
      background: #111;
      border-radius: 28px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
    }

    .video-wrapper {
      position: absolute;
      inset: 0;
      background: #000;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .wa-btn {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 52px;
      height: 52px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
      text-decoration: none;
      z-index: 10;
    }

    .wa-btn img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>

<body>

<div class="page">
  <div class="phone">

    <div class="video-wrapper" id="video"></div>

    <a
      class="wa-btn"
      href="https://wa.me/5522700110?text=Hola%2C%20me%20interesa%20conocer%20cómo%20Gourmétrics%20me%20puede%20ayudar."
      target="_blank"
      aria-label="WhatsApp"
    >
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
        alt="WhatsApp"
      />
    </a>

  </div>
</div>

<script>
  const vimeoId = "1152694784";
  const vimeoHash = "02942e4a9d";

  const iframe = document.createElement("iframe");
  iframe.src =
    `https://player.vimeo.com/video/${vimeoId}` +
    `?h=${vimeoHash}` +
    `&autoplay=1` +
    `&muted=0` +
    `&loop=0` +
    `&title=0` +
    `&byline=0` +
    `&portrait=0` +
    `&controls=0` +
    `&dnt=1`;

  iframe.allow =
    "autoplay; fullscreen; picture-in-picture; encrypted-media";

  iframe.allowFullscreen = true;

  document.getElementById("video").appendChild(iframe);
</script>

</body>
</html>
